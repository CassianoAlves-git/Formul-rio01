<!DOCTYPE html>
<html lang="en" class="bg">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formulario1.css" type="text/css" media="">
    <title>Cadastro</title>


</head>
<body >
    <div class="bg"></div>

       
        <div class="campo">
            <h1 id="titulo">Cadastro de DEVs</h1>
            
       </div>
   
       <div action="">  
           
           <fieldset class="grupo">
               <div class="campo">
                   <label for="nome"><strong>Nome:</strong></label>
                   <input type="text" name="nome" id="nome" required>
               </div>
   
               <div class="campo">
                   <label for="sobrenome"><strong>Sobrenome:</strong></label>
                   <input type="text" name="sobrenome" id="sobrenome"required >
               </div>
           </fieldset>
   
           <div clas="campo" >
               <label for="email"><strong>E-mail:</strong></label>
               <input type="email" name="email" id="email" required> 
           </div><br>
   
           <div class="campo">
               <label><strong>Qual lado da aplicação você desenvolve?</strong></label>
               <label>
                   <input type="radio" name="devweb" value="frontend" checked=""> Front-end
               </label>
               <label>
                   <input type="radio" name="devweb" volue="backend" > Back-end
               </label>
               <label>
                   <input type="radio" name="devweb" volue="fullstack" > Fullstack
               </label>   
   
           </div>
   
           <div class="campo">
               <label for="senioridade"><strong>Senioridade</strong></label>
   
               <select id="senioridade">
                   <option selected disabled value="">Selecione</option>
                   <option >Junior</option>
                   <option >Pleno</option>
                   <option >Senior</option>
               </select>
   
           </div>
   
           <fieldset class="grupo">
              <div id="checkbox">
                   <label for=""><strong>Selecione as tecnologias que ultiliza:</strong></label><br><br>
   
                   <input type="checkbox" id="tecnologia1" name="tecnologia1" volue="HTML">
                   <label for="tecnologia1"><strong>HTML</strong></label>
                    <input type="checkbox" id="tecnologia2" name="tecnologia2" volue="CSS">
                   <label for="tecnologia2"><strong>CSS</strong></label>
                   <input type="checkbox" id="tecnologia3" name="tecnologia3" volue="JavaScript">
                   <label for="tecnologia3"><strong>JavaScript</strong></label>
                   <input type="checkbox" id="tecnologia4" name="tecnologia4" volue="PHP">
                   <label for="tecnologia4"><strong>PHP</strong></label>
                   <input type="checkbox" id="tecnologia5" name="tecnologia5" volue="C#">
                   <label for="tecnologia5"><strong>C#</strong></label>
                   <input type="checkbox" id="tecnologia6" name="tecnologia6" volue="Python">
                   <label for="tecnologia6"><strong>Python</strong></label>
                   <input type="checkbox" id="tecnologia7" name="tecnologia7" volue="Java">
                   <label for="tecnologia7"><strong>Java;</strong></label>
   
              </div>
               
           </fieldset>
   
           <div class="campo">
               <br>
               <label> <strong>Conte um pouco da sua experiência:</strong></label>
               <textarea name="experiência" id="experiência" style="width:26em" rows="6"></textarea>
           </div>
   
           <button class="botao" type="submit">Concluído</button>

           
       
       </form>
   
   
    </body>

</html>
